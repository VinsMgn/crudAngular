<div class="row">
    <div class="col-xs-12">
      <h2>Vos festivals</h2>
      <div class="list-group">
        <button
          class="list-group-item"
          *ngFor="let festival of festivals; let i = index">
          <h3 class="list-group-item-heading">
            {{ festival.artiste }}
              <button type="button" class="btn btn-outline-danger btn-sm" (click)="onDeleteFestival(festival)">
                Supprimer le festival
              <span class="glyphicon glyphicon-minus"></span>
            </button>
              <button type="button" class="btn btn-outline-secondary btn-sm"  (click)="onViewFestival(i)">
                Voir le festival
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </h3>
          <p class="list-group-item-text">{{ festival.style }}</p>
        </button>
      </div>
      <button class="btn btn-primary" (click)="onNewFestival()">Nouveau festival</button>
    </div>
  </div>
